<!doctype html>
<html ng-app="phonecatApp">
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
  <script src="app.js"></script>
  <style type="text/css">
  html{
    padding:10px;
    margin: 10px;
  }
  li,p,a,span{
    font-family: "Georgia", "Times New Roman", Times, serif;
    font-weight: normal;
    font-size: 16px;
    margin-bottom: 10px;
  }
  p,span{
    color: gray;
  }
  #issuetwo {
    position: relative;
  }
  </style>
</head>

<body ng-controller="PhoneListCtrl">
  <div id="issuetwo">
  <h1>Things i found while looking around</h1>
    <ul>
      <li ng-repeat="phone in phones | orderBy:orderProp">
        <span>{{phone.Date | date:'mediumDate'}}</span> &mdash; <a href="{{phone.Link}}" target="_blank">{{phone.Title}}</a>
      </li>
    </ul>
</div>
</body>
</html>
